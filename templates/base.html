<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Login System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <nav class="navbar">
        <!-- Logo on the left -->
        <div class="logo-left">
            <a href="/"><img src="{{ url_for('static', filename='images/Pillowtalk.png') }}" alt="Pillow Logo" width="40"></a>
        </div>

        <!-- Center Title -->
        <div class="nav-title">Pillow Talk</div>

        <!-- Navigation Links on the right -->
        <div class="nav-links">
            <a href="/">Home</a>
            {% if current_user.is_authenticated %}
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </nav>
</header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 FlaskApp. All rights reserved.</p>
    </footer>
</body>
</html>
