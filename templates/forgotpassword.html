{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}

<h2>Forgot Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    
    <p>{{ form.email.label }}<br>{{ form.email(size=32) }}</p>
    {% for error in form.email.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
